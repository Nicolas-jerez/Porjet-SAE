<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Feuille match</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>

    <section class="mainMatch">
        <header class="titleInfo">
            <h2 id="date">Date : 4 mars</h2>
            <h2 id="hour">Heure : 15H00</h2>
        </header>
        <section id="matchInfo">
            <article class="teamInfoMatch">
                <img src="../upload/logo.png" class="logo">
                <p class="teamNameMatch">GGAHB</p>
            </article>
            <article class="otherInfo">
                <h2 id="typeMatch">Match amical</h2>
                <h1 id="score">24 - 32</h1>
                <h2 id="etatMatch">Terminé</h2>
                <h3 id="versus">VS</h3>
            </article>
            <article class="teamInfoMatch">
                <img src="../upload/logo.png" class="logo">
                <p class="teamNameMatch">Avignon</p>
            </article>
        </section>
        <footer class="titleInfo">
            <h2 id="category">Catégorie : -11 ans</h2>
            <h2 id="place">Lieu : Guillehrand-Granges</h2>
        </footer>

    </section>
</body>
</html>
